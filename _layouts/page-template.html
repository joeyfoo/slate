---
layout: default
---

<article id="content">
    <div class="page-info">
        {% if page.parent %}
        <div class="page-parent">
            <a href="{{ page.parent.link }}">{{ page.parent.title }}</a>
        </div>
        {% endif %}
        <h1 class="page-title">
            {{ page.title }}
        </h1>
        <p class="page-description">
            {{ page.description | markdownify | remove: '<p>' | remove: '</p>' }}
        </p>
    </div>
    <div class="page-content">
        {{ content }}
    </div>
</article>
