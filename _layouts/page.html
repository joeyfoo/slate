---
layout: page-template
---

{% if page.sidebar %}
    <div class="page-content-sidebar">
    {% for item in page.sidebar %}
        <dt>{{item.title}}</dt>
        <dd>{{item.content | newline_to_br}}</dd>
    {% endfor %}
    </div>
{% endif %}

<div class="page-content-main">
    {{ content }}
</div>
