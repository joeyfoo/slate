---
layout: page
---

{{content}}

<ul class="link-collection spaced">
  {% for page in site[page.collection] %}
  <li class="link {% if page.image %}preview{% endif %}" {% if page.image %}style="background-image:url({{page.image}});"
  {% endif %}>
    <a href="{{ page.url | relative_url }}" {% if page.color %}style="background-image:linear-gradient(to top, #{{page.color}} -50%, transparent);" {% endif %}>
      <div class="link-title">
        {{ page.title | escape }}
      </div>
      <div class="link-details">
        <p>{{ page.date | date_to_string }}</p>
      </div>
      <div class="link-description">
        {% if page.description %}<p>{{ page.description | escape }}</p>{% endif %}
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
